<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Amour</title>
  <style>
    /* Style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: black; /* Fond noir */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour améliorer la lisibilité */
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      border: 5px solid #ff77a9; /* Encadré rose autour de la lettre */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Ombre autour de la lettre */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ff77a9;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #f8c8c8;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container img {
      border-radius: 10px;
      width: 250px; /* Ajuster la largeur des images */
      height: 250px; /* Ajuster la hauteur des images */
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .heart {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }

    .heart-left, .heart-right {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-left {
      left: 0;
    }

    .heart-right {
      right: 0;
    }

    .heart {
      transform: rotate(45deg);
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffe4e1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mon amour, je t'aime tellement !</h1>
    <p>Depuis que je t'ai rencontré, chaque jour est plus beau. Avec toi, je me sens bien. Tu es ma joie, mon bonheur et ma vie. ❤️</p>

    <div class="image-container">

     <a href="letrre 2 .html">   <img src="doudou photo/B7BC6231-7272-4A48-B00F-B02C4A5B2777.JPEG" alt="clique dessus"></a> 
     <a href="lettre 3.html">   <img src="doudou photo/IMG_3553.jpg" alt="clique dessus"></a>
    </div>

    <div class="heart"></div>

    <p class="footer">Avec tout mon amour, <br> Eloane Je Taime ❤️</p>
  </div>

</body>
</html>
